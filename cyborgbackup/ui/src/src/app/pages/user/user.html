<div class="widgets">
  <div class="horizontal-scroll">
    <div class="form-group">
      <label>Rows on page
        <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
        </select>
      </label>
      <div class="button-wrapper">
          <button type="button" ng-click="addItem()" class="btn btn-sm btn-success" style="display: flex; margin-left: 20px;">
          <i class="glyphicon glyphicon-plus"></i>&nbsp; Add User
        </button>
      </div>
    </div>
    <div ba-panel>
      <table class="table" st-pipe="pipeCall" st-table="smartTableData">
        <thead>
        <tr class="sortable ">
          <th class="table-id" st-sort="id" st-sort-default="true">#</th>
          <th st-sort="email">Email</th>
          <th st-sort="first_name">FirstName</th>
          <th st-sort="last_name">LastName</th>
          <th st-sort="enabled">Enable</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in users">
          <td class="table-id">{{item.id}}</td>
          <td>{{item.email}}</td>
          <td>{{item.first_name}}</td>
          <td>{{item.last_name}}</td>
          <td>
            <button type="button" ng-click="editItem(item)" class="btn btn-sm btn-info">
              <i class="glyphicon glyphicon-search">
              </i>
            </button>
              <button type="button" ng-show="current_user_email != item.email" ng-click="removeItem(item)" class="btn btn-sm btn-danger">
                <i class="glyphicon glyphicon-remove-circle">
                </i>
              </button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6" class="text-center">
            <div st-pagination="" st-items-by-page="25" st-displayed-pages="5"></div>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
